<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVL Tree Visualization</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #e0f7fa, #b2ebf2);
            padding: 20px;
        }

        h2 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        input {
            width: 150px;
            border: 2px solid #555;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            background: #4caf50; /* Green */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #388e3c; /* Darker green */
            transform: scale(1.05);
        }

        .tree-node {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .children {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .tree-node .node {
            margin: 0 10px;
            background: #007bff; /* Blue */
            color: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
        }

        .tree-node .left, .tree-node .right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h2>AVL Tree Visualization</h2>
    <div class="container">
        <input type="number" id="numberInput" placeholder="Enter number">
        <button onclick="insertNode()">Insert</button>
        <button onclick="deleteNode()">Delete</button>
        <div id="tree" class="tree"></div>
    </div>
    
    <script>
        class AVLNode {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
                this.height = 1;
            }
        }

        class AVLTree {
            constructor() {
                this.root = null;
            }
            
            getHeight(node) {
                return node ? node.height : 0;
            }
            
            getBalanceFactor(node) {
                return node ? this.getHeight(node.left) - this.getHeight(node.right) : 0;
            }
            
            rotateRight(y) {
                let x = y.left;
                let T2 = x.right;
                x.right = y;
                y.left = T2;
                y.height = Math.max(this.getHeight(y.left), this.getHeight(y.right)) + 1;
                x.height = Math.max(this.getHeight(x.left), this.getHeight(x.right)) + 1;
                return x;
            }
            
            rotateLeft(x) {
                let y = x.right;
                let T2 = y.left;
                y.left = x;
                x.right = T2;
                x.height = Math.max(this.getHeight(x.left), this.getHeight(x.right)) + 1;
                y.height = Math.max(this.getHeight(y.left), this.getHeight(y.right)) + 1;
                return y;
            }
            
            insert(node, value) {
                if (!node) return new AVLNode(value);
                if (value < node.value) {
                    node.left = this.insert(node.left, value);
                } else if (value > node.value) {
                    node.right = this.insert(node.right, value);
                } else {
                    return node;
                }
                
                node.height = 1 + Math.max(this.getHeight(node.left), this.getHeight(node.right));
                
                let balance = this.getBalanceFactor(node);
                
                if (balance > 1 && value < node.left.value) {
                    return this.rotateRight(node);
                }
                if (balance < -1 && value > node.right.value) {
                    return this.rotateLeft(node);
                }
                if (balance > 1 && value > node.left.value) {
                    node.left = this.rotateLeft(node.left);
                    return this.rotateRight(node);
                }
                if (balance < -1 && value < node.right.value) {
                    node.right = this.rotateRight(node.right);
                    return this.rotateLeft(node);
                }
                return node;
            }

            delete(node, value) {
                if (!node) return node;

                if (value < node.value) {
                    node.left = this.delete(node.left, value);
                } else if (value > node.value) {
                    node.right = this.delete(node.right, value);
                } else {
                    if (!node.left) return node.right;
                    if (!node.right) return node.left;

                    let temp = this.getMinValueNode(node.right);
                    node.value = temp.value;
                    node.right = this.delete(node.right, temp.value);
                }

                node.height = 1 + Math.max(this.getHeight(node.left), this.getHeight(node.right));

                let balance = this.getBalanceFactor(node);

                if (balance > 1 && this.getBalanceFactor(node.left) >= 0) {
                    return this.rotateRight(node);
                }

                if (balance > 1 && this.getBalanceFactor(node.left) < 0) {
                    node.left = this.rotateLeft(node.left);
                    return this.rotateRight(node);
                }

                if (balance < -1 && this.getBalanceFactor(node.right) <= 0) {
                    return this.rotateLeft(node);
                }

                if (balance < -1 && this.getBalanceFactor(node.right) > 0) {
                    node.right = this.rotateRight(node.right);
                    return this.rotateLeft(node);
                }

                return node;
            }

            getMinValueNode(node) {
                let current = node;
                while (current.left) {
                    current = current.left;
                }
                return current;
            }

            add(value) {
                this.root = this.insert(this.root, value);
                this.renderTree();
            }

            remove(value) {
                this.root = this.delete(this.root, value);
                this.renderTree();
            }
            
            renderTree() {
                const treeContainer = document.getElementById("tree");
                treeContainer.innerHTML = ""; // Clear previous tree
                const treeStructure = this.generateTreeStructure(this.root);
                treeContainer.appendChild(treeStructure);
            }
            
            generateTreeStructure(node) {
                if (!node) return null;

                const nodeElement = document.createElement("div");
                nodeElement.className = "node";
                nodeElement.innerText = node.value;

                const leftChild = this.generateTreeStructure(node.left);
                const rightChild = this.generateTreeStructure(node.right);

                const container = document.createElement("div");
                container.className = "tree-node";

                // Create a wrapper for the node and its children
                const childrenContainer = document.createElement("div");
                childrenContainer.className = "children";

                if (leftChild) {
                    const leftContainer = document.createElement("div");
                    leftContainer.className = "left";
                    leftContainer.appendChild(leftChild);
                    childrenContainer.appendChild(leftContainer);
                }

                if (rightChild) {
                    const rightContainer = document.createElement("div");
                    rightContainer.className = "right";
                    rightContainer.appendChild(rightChild);
                    childrenContainer.appendChild(rightContainer);
                }

                container.appendChild(nodeElement);
                container.appendChild(childrenContainer);
                return container;
            }
        }
        
        let avlTree = new AVLTree();
        
        function insertNode() {
            let value = parseInt(document.getElementById("numberInput").value);
            if (!isNaN(value)) {
                avlTree.add(value);
                document.getElementById("numberInput").value = "";
            }
        }

        function deleteNode() {
            let value = parseInt(document.getElementById("numberInput").value);
            if (!isNaN(value)) {
                avlTree.remove(value);
                document.getElementById("numberInput").value = "";
            }
        }
    </script>
</body>
</html>
